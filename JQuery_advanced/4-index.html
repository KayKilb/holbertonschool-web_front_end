<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Task 1</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script type="application/javascript">
    $(document).ready(function() {
        //remove previous names
    function createFamilyTree() {
        $('body').append([
            $('<table/>').append([
                $('<thead/>').append([
                    $('<tr/>').append([
                        $('<th/>', { text: "Firstname"}),
                        $('<th/>', { text: "Lastname"})
                    ])
                ]),
                $('<tbody/>').append([
                    $('<tr/>').append([
                        $('<td/>', { text: "Guillaume"}),
                        $('<td/>', { text: "Salva"})
                    ]),
                    $('<tr/>').append([
                        $('<td/>', { text: "Paulette"}),
                        $('<td/>', { text: "Salva"})
                    ]),
                    $('<tr/>').append([
                        $('<td/>', { text: "Antoine"}),
                        $('<td/>', { text: "Salva"})
                    ])
                ]),

            ])
        ]);
    }
    //new function added Gerard Bonissa 
    function replaceFamilyTree() {
        $('tbody').html(
            $('<tr/>').append([
                $('<td/>', { text: "Gerard"}),
                $('<td/>', { text: "Bonissa"})
            ])
        );
    }

    createFamilyTree();
    replaceFamilyTree();
});
</script>

</head>
