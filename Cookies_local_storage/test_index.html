<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <link rel="icon" type="image/ico" href="https://intranet.hbtn.io/favicon_black.ico">
</head>
<body>
    <div id="loginForm">
        <h2>Login to the website</h2>
        <input type="text" id="firstname" placeholder="First Name">
        <input type="text" id="email" placeholder="Email">
        <button id="loginButton">Log me in</button>
    </div>

    <script>
        function setCookies() {
            let firstname = document.getElementById('firstname').value;
            let email = document.getElementById('email').value;

            let expiryDate = new Date();
            expiryDate.setTime(expiryDate.getTime() + (10 * 24 * 60 * 60 * 1000));
            let expires = "expires=" + expiryDate.toUTCString();

            document.cookie = "firstname=" + firstname + ";" + expires + ";path=/";
            document.cookie = "email=" + email + ";" + expires + "; path=/";

            showWelcomeMessageOrForm();
        }

        function getCookie(name) {
            let cookies = document.cookie.split(';');
            for(let i = 0; i < cookies.length; i++) {
                let c = cookies[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length + 1);
                }
            }
            return "";
        }

        function showForm() {
            let welcomeMessage = document.getElementById('welcomeMessage');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            let form = document.getElementById('loginForm');
            form.style.display = 'block';
        }

        function hideForm() {
            let form = document.getElementById('loginForm');
            form.style.display = 'none';
        }

        function deleteCookiesAndShowForm() {
            let welcomeMessage = document.getElementById('welcomeMessage');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }
            document.cookie = "firstname=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            document.cookie = "email=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            showForm();
        }

        function showWelcomeMessageOrForm() {
            let firstname = getCookie('firstname');

            if (firstname === "") {
                showForm();
            } else {
                hideForm();
                let h1 = document.createElement('h1');
                h1.id = 'welcomeMessage';
                let logout = document.createElement('a');
                logout.href = '#';
                logout.innerHTML = '(logout)';
                logout.style.fontWeight = 'normal';
                logout.style.fontStyle = 'italic';
                logout.style.marginLeft = '10px';
                logout.onclick = deleteCookiesAndShowForm;
                h1.innerHTML = 'Welcome: ' + firstname + '';
                h1.appendChild(logout);
                document.body.innerHTML = '';
                document.body.appendChild(h1);
            }
        }

        // Adding event listener to the button
        document.getElementById('loginButton').addEventListener('click', setCookies);

        window.onload = showWelcomeMessageOrForm;
    </script>
</body>
</html>
